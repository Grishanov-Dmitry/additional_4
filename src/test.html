<!DOCTYPE html>

<script>

    function multiply(a, b) {
        if ((a | 0) == 0 || (b | 0) == 0) {
            return '0';
        }

        a = a.split('').reverse();
        b = b.split('').reverse();
        var result = [];

        for (var i = 0; a[i] >= 0; i++) {
            for (var j = 0; b[j] >= 0; j++) {
                if (!result[i + j]) {
                    result[i + j] = 0;
                }

                result[i + j] += a[i] * b[j];
            }
        }

        for (var i = 0; result[i] >= 0; i++) {
            if (result[i] >= 10) {
                if (!result[i + 1]) {
                    result[i + 1] = 0;
                }

                result[i + 1] += parseInt(result[i] / 10);
                result[i] %= 10;
            }
        }

        return result.reverse().join('');
    }




        function add(a, b) {
            if ((a | 0) == 0 && (b | 0) == 0) {
                return '0';
            }

            a = a.split('').reverse();
            b = b.split('').reverse();
            var result = [];

            for (var i = 0; (a[i] >= 0) || (b[i] >= 0); i++) {
                var sum = (parseInt(a[i]) || 0) + (parseInt(b[i]) || 0);

                if (!result[i]) {
                    result[i] = 0;
                }

                var next = ((result[i] + sum) / 10) | 0;
                result[i] = (result[i] + sum) % 10;

                if (next) {
                    result[i + 1] = next;
                }
            }

            return result.reverse().join('');
        }

    multiply(123,25);

</script>
